<div *ngIf="accountInfo">
    <h1>Account Information</h1>
    <p>Balance: {{ accountInfo.balance }}</p>
    <p>Equity: {{ accountInfo.equity }}</p>
    <p>Margin: {{ accountInfo.margin }}</p>
  </div>
  
  <div>
    <h2>Calculate Next Month's Balance</h2>
    <input type="number" [(ngModel)]="monthlyRate" placeholder="Monthly Rate (%)" />
    <button (click)="calculateNextMonthBalance()">Calculate</button>
    <p *ngIf="nextMonthBalance">Next Month's Balance: {{ nextMonthBalance }}</p>
  </div>
