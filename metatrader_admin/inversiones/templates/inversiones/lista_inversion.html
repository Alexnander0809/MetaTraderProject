{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Inversiones</title>
    <link rel="stylesheet" href="{% static 'css/clientes/lista_cliente.css' %}">
    <link rel="stylesheet" href="{% static 'css/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1>Listado de Inversiones</h1> 
        <div class="button-group">
            <a href="{% url 'principal' %}"><button type="button" class="btn btn-secondary">Volver a la pagina principal</button></a>
            <a href="{% url 'crear_cliente' %}"><button type="button" class="btn btn-success">Añadir inversion</button></a>
        </div>           
        <br>
        <table> 
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% if cliente %}
                    {% for c in cliente %}
                    <tr>
                        <td>{{ c.id }}</td>
                        <td>{{ c.nombre }}</td>
                        <td>{{ c.email }}</td>
                        <td>{{ c.telefono }}</td>
                        <td>{{ c.direccion }}</td>
                        <td><a href=""><i class="fa-solid fa-pen-to-square"></i></a></td>
                        <td><a href=""><i class="fa-solid fa-trash">    </i></a></td>
                    </tr>
                    {% endfor %}
                {% else %}
                <tr class="no-data">
                    <td colspan="10">No se encontraron clientes.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
